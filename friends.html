<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <link rel="stylesheet" href="style.css" class="style" />

    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column"></div>
      <span class="status-bar__clock">13:54</span>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
        <span class="status-bar__bettery-level">100%</span>
      </div>
    </div>
    <hearder class="header">
      <div class="header__header-column">
        <h1 class="header__header-title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__header-icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__header-icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </hearder>
    <main class="friends">
      <header class="friends_header">
        <div class="friends__friend friend friend--lg">
          <img src="images/avatar.jpg" alt="" class="friend__avatar g-avatar" />
          <div class="friend__content">
            <span class="friend__name">Steve Hong</span>
            <span class="friend__stauts">lifelab studing</span>
          </div>
        </div>
      </header>
      <div class="friends__plus-friend">
        <h5 class="friends__plus-title">Plus Friend</h5>
        <div class="friends__friend friend">
          <img src="images/avatar.jpg" alt="" class="friend__avatar g-avatar" />
          <div class="friend__content">
            <span class="friend__name">Plus Friend</span>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <li class="friends__friend friend">
          <div class="friend__column">
                <img src="images/avatar.jpg" alt="" class="friend__avatar g-avatar" />
            <div class="friend__content">
              <span class="friend__name">Steve Hong</span>
              <span class="friend__stauts">lifelab studing</span>
            </div>
        </div>
         <div class="friend__culumn">
          <div class="friend__now-litsening">FTISLAND (FT lifelab)</div>
            <span><i class="fas fa-play"></i></span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link"
            ><i class="fas fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
