<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <link rel="stylesheet" href="style.css" class="style" />

    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column"></div>
      <span class="status-bar__clock">13:54</span>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
        <span class="status-bar__bettery-level">100%</span>
      </div>
    </div>
    <hearder class="header">
      <div class="header__header-column">
        <h1 class="header__header-title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__header-icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__header-icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__header-icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </hearder>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat">
          <div class="chat__column">
            <img src="images/avatar.jpg" alt="" class="chat__avatar g-avatar" />
            <div class="chat__content">
              <span class="chat__username">Lynn</span>
              <span class="chat__preview">Going Home!</span>
            </div>
          </div>
          <div class="chat__column">
            <span class="chat_time-stamp">Yesterday</span>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link"
            ><i class="fas fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
