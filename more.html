<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <link rel="stylesheet" href="style.css" class="style" />

    <title>More | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column"></div>
      <span class="status-bar__clock">13:54</span>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
        <span class="status-bar__bettery-level">100%</span>
      </div>
    </div>
    <hearder class="header">
      <div class="header__header-column">
        <h1 class="header__header-title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__header-icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__header-icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__header-icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </hearder>
    <main class="more">
      <header class="friends_header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img
              src="images/avatar.jpg"
              alt=""
              class="friend__avatar g-avatar"
            />
            <div class="friend__content">
              <span class="friend__name">Steve Hong</span>
              <span class="friend__stauts">lifelab.gmail.com</span>
            </div>
          </div>
          <div class="friend__column">
            <i class="far fa-comment-alt"></i>
          </div>
        </div>
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="far fa-smile"></i>
          </span>
          <span class="more__btn-title">Emotions</span>
        </li>
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="fas fa-brush"></i>
          </span>
          <span class="more__btn-title">Themes</span>
        </li>
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="fab fa-kickstarter-k"></i>
          </span>
          <span class="more__btn-title">Account</span>
        </li>
      </header>
      <section class="more__suggestions">
        <ul class="more__suggestions-list">
          <li class="more__suggestion suggestion"></li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link"
            ><i class="fas fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
